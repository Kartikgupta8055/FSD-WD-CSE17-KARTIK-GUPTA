<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email -->
        <label for="email">E-mail ID:</label>
        <input type="text" id="email" name="email"><br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <!-- Sex -->
        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="Male"> Male
        <input type="radio" id="female" name="sex" value="Female"> Female<br><br>

        <!-- Date of Birth -->
        <label>Date of Birth:</label>
        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <!-- Add more days -->
        </select>

        <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <!-- Add more months -->
        </select>

        <select name="year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <!-- Add more years -->
        </select><br><br>

        <!-- Languages Known -->
        <label>Languages Known:</label><br>
        <input type="checkbox" name="lang" value="English"> English<br>
        <input type="checkbox" name="lang" value="Telugu"> Telugu<br>
        <input type="checkbox" name="lang" value="Hindi"> Hindi<br>
        <input type="checkbox" name="lang" value="Tamil"> Tamil<br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
